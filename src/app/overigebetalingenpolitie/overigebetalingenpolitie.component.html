<h2>Bestuurlijke boetes</h2>
<form (ngSubmit)="submit()" [formGroup]="bestuurlijkeBoetesForm">
    <div>
        <label>BB: </label>
        <input formControlName="bbField" readonly>
    </div>
    <div>
        <label>Eenheidscode: </label>
        <select class="form-control" formControlName="eenheidscodeField" required>
            <option *ngFor="let eenheidscode of eenheidscodeList" [value]="eenheidscode">
                {{eenheidscode}}</option>
        </select>
    </div>
    <div>
        <label>BVEH-volgnummer: </label>
        <input type="text" formControlName="bvehVolgnummerField" placeholder="000" maxlength="14"
            inputmode="numeric" pattern="[0-9]" numericType="number" digitOnly required>
    </div>
    <button type="submit()">Bevestig</button>
</form>
